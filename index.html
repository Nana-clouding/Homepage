<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページタイトル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: #333;
            text-decoration: none;
        }
        section {
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ホームページのタイトル</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Us</h2>
        <p>ここに自己紹介や会社の情報を記載します。</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <p>提供するサービスの詳細をここに記載します。</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>連絡先情報や問い合わせフォームをここに記載します。</p>
    </section>
    <footer>
        <p>&copy; 2024 ホームページのタイトル. All rights reserved.</p>
    </footer>
</body>
</html>
